<router-outlet></router-outlet>

<div class="photos">
  <div class="photo-tile" *ngFor="let photo of photos.photos">
    <img class="photo" src="/api/photos/{{ photo._id }}" />
    <br />
    {{ photo.fileName }}
    <button class="pull-right" (click)="photos.deletePhoto(photo._id)">
      delete
    </button>
  </div>
</div>
