<div class="pull-right">
  <a [routerLink]="['/']">Back</a>
</div>

<input type="file" (change)="onFileChange($event)" accept="image/*" />
<button (click)="upload()" [disabled]="!file || uploading">Upload file</button>
<div>
  <ng-container *ngIf="uploadResponse" else #uploadingBlock>
    Upload Successful
  </ng-container>
  <ng-template #uploadingBlock>
    <ng-container *ngIf="uploading">
      Upload Percent: {{ percentDone }}%
    </ng-container>
  </ng-template>
  &nbsp;
</div>
